name: Lint and Code Style

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black==24.3.0 isort flake8

    - name: Check code formatting with Black
      run: |
        black --check --line-length 120 app/ tests/

    - name: Check import sorting with isort
      run: |
        isort --check-only --profile black app/ tests/

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. Line length is 120 chars.
        flake8 app/ tests/ --count --max-line-length=120 --statistics
