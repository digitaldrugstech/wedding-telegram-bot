---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: dev-backend-services
data:
  POSTGRES_DB: wedding_bot
  POSTGRES_USER: wedding_bot

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: dev-backend-services
type: Opaque
stringData:
  # IMPORTANT: Replace with a secure password before deploying!
  # Generate with: openssl rand -base64 32
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: dev-backend-services
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: dev-backend-services
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
