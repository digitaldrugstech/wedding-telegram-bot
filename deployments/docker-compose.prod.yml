version: '3.8'

services:
  postgres-prod:
    image: postgres:15-alpine
    container_name: wedding-bot-postgres-prod
    environment:
      POSTGRES_DB: wedding_bot_prod
      POSTGRES_USER: wedding_bot_prod
      # REQUIRED: Set POSTGRES_PASSWORD_PROD env variable before running
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_PROD:?POSTGRES_PASSWORD_PROD is required}
      TZ: Europe/Moscow
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - wedding-bot-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wedding_bot_prod -d wedding_bot_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot-prod:
    image: ghcr.io/digitaldrugstech/wedding-telegram-bot:latest
    container_name: wedding-bot-prod
    depends_on:
      postgres-prod:
        condition: service_healthy
    volumes:
      - ../app:/app/app:ro
      - ../alembic:/app/alembic:ro
      - ../alembic.ini:/app/alembic.ini:ro
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN_PROD}
      DATABASE_URL: postgresql://wedding_bot_prod:${POSTGRES_PASSWORD_PROD}@postgres-prod:5432/wedding_bot_prod
      ADMIN_USER_ID: "710573786"
      TZ: Europe/Moscow
      LOG_LEVEL: INFO
      DEBUG_CHAT_ID: -1003172144355
      BUSINESS_PAYOUT_DAY: 4
      BUSINESS_PAYOUT_HOUR: 18
      BUSINESS_PAYOUT_MINUTE: 0
    networks:
      - wedding-bot-prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  wedding-bot-prod:
    name: wedding-bot-prod-network
    driver: bridge

volumes:
  postgres_prod_data:
    name: wedding-bot-postgres-prod-data
