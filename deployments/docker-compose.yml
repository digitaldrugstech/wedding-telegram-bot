version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: wedding_bot
      POSTGRES_USER: wedding_bot
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wedding-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wedding_bot -d wedding_bot"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  bot:
    image: wedding-telegram-bot:latest
    environment:
      TELEGRAM_BOT_TOKEN: "8458433644:AAFGSsQE2-RrClEjVIc0ZymE-eHjBa1viEw"
      DATABASE_URL: postgresql://wedding_bot:password@postgres:5432/wedding_bot
      ADMIN_USER_ID: 710573786
      TZ: Europe/Moscow
      LOG_LEVEL: INFO
      BUSINESS_PAYOUT_DAY: 4
      BUSINESS_PAYOUT_HOUR: 18
      BUSINESS_PAYOUT_MINUTE: 0
    networks:
      - wedding-net
    depends_on:
      postgres:
        condition: service_healthy

networks:
  wedding-net:
    driver: bridge

volumes:
  postgres_data:
